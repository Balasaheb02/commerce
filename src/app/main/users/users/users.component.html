<div class="card-section">
    <div *ngIf="(users$ | async)" class="card-container">
        <app-card *ngFor="let user of users$ | async" [id] = "user.id" [showButton] = "true" [name]="user.name" 
            [address1]="user.address1" (detailsId) = "routeToDetails($event)" [email]="user.email" [number]="user.number"></app-card>
    </div>
    <div class="d-flex justify-content-center" *ngIf="(loadingService.loading$ | async)">
        <div class="spinner-border text-primary d-flex justify-content-center" role="status">
        </div>
      </div>
</div>
